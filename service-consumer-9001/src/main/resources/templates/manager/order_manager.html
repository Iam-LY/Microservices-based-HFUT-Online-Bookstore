<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/minireset.css" th:href="@{/css/minireset.css}"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" href="../../static/css/cart.css" th:href="@{/css/cart.css}"/>
    <link rel="stylesheet" href="../../static/css/bookManger.css" th:href="@{/css/bookManger.css}"/>
    <link rel="stylesheet" href="../../static/css/orderManger.css" th:href="@{/css/orderManger.css}"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="#">
                <img src="../../static/img/logo.gif" th:src="@{/img/logo.gif}" alt=""/>
            </a>
            <h1>订单管理</h1>
        </div>
        <div class="header-right">
            <a href="#" th:href="@{/manager/bookManager}" class="order">图书管理</a>
            <a href="order_manager.html" th:href="@{/manager/toOrderManager}" class="destory">订单管理</a>
        </div>
    </div>
</div>
<div class="list">
    <div class="w">
        <table>
            <thead>
            <tr>
                <th>订单号</th>
                <th>订单日期</th>
                <th>订单金额</th>
                <th>书本数量</th>
                <th>下单用户</th>
                <th>书本详情</th>
                <th>发货状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.orderNo}">12354456895</td>
                <td th:text="${#dates.format(order.getOrderDate(), 'yyyy-MM-dd HH:mm:ss')}">2015.04.23</td>
                <td th:text="${order.orderMoney}">90.00</td>
                <td th:text="${order.totalBookCount}">88</td>
                <td th:text="${order.orderUser.uname}">12354456895</td>
                <td><a th:href="@{|/manager/toOrderDetail/${order.id}|}" href="">查看详情</a></td>

                <td th:if="${order.orderStatus == 1}"><a href="" class="send">已发货</a></td>
                <td th:unless="${order.orderStatus == 1}"><a th:href="@{|/manager/deliver/${order.id}|}" class="">点击发货</a></td>

            </tr>
            </tbody>
        </table>

        <div class="footer">
            <div class="footer-right">
                <div>首页</div>
                <div>上一页</div>
                <ul>
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                <div>下一页</div>
                <div>末页</div>
                <span>共10页</span>
                <span>30条记录</span>
                <span>到第</span>
                <input type="text"/>
                <span>页</span>
                <button>确定</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="common :: #common_bottom"></div>

</body>
</html>
