<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>合工大在线书城登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="login_header">
    <a href="../index.html">
        <img class="logo_img" alt="" th:src="@{/img/logo.gif}"/>
    </a>
</div>

<div class="login_banner">
    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>合工大在线书城会员</h1>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">请输入用户名和密码</span>
                </div>
                <div class="form">
                    <form action="/login" method="post">
                        <label>用户名称：</label>
                        <input
                                class="itxt"
                                type="text"
                                placeholder="请输入用户名"
                                autocomplete="off"
                                tabindex="1"
                                name="uname"
                                id="username"
                                value="Huang"
                        />
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input
                                class="itxt"
                                type="password"
                                placeholder="请输入密码"
                                autocomplete="off"
                                tabindex="1"
                                name="pwd"
                                id="password"
                                value="ok"
                        />
                        <br/>
                        <br/>
                        <input type="submit" value="登录" id="sub_btn"/>
                    </form>
                    <div class="tit">
                        <a th:href="@{/regist}">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common :: #common_bottom2"></div>

</body>
</html>
